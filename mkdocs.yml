site_name: "CScanner: A Cloud Security Scanner"
site_url: "https://cscanner.io/"
repo_url: "https://github.com/janoszen/cscanner/"
markdown_extensions:
  - admonition
  - toc:
      permalink: True
      separator: "-"
theme:
  name: readthedocs
  custom_dir: ./docs/.theme/
  include_sidebar: false
  static_templates:
    - .circleci/config.yml
  font: false

  include_search_page: true
  search_index_only: false

  highlightjs: true
  hljs_languages: []

  include_homepage_in_sidebar: true
  prev_next_buttons_location: bottom
  navigation_depth: 4
  titles_only: false
  sticky_navigation: true
  collapse_navigation: true
plugins:
  - search
  - macros
nav:
- 'Home': 'index.md'
- 'Downloads': 'downloads.md'
- 'Cloud providers':
  - 'Amazon Web Services': 'providers/aws.md'
  - 'DigitalOcean': 'providers/digitalocean.md'
  - 'Exoscale': 'providers/exoscale.md'
- 'Rules':
  - 'Firewall': 'rules/firewall.md'
  - 'S3': 'rules/s3.md'
- 'Development':
  - 'Contributing to CScanner': 'development/index.md'
  - 'Writing a Provider': 'development/provider.md'
  - 'Writing a Rule': 'development/rule.md'
- 'About CScanner':
  - 'License': 'about/license.md'
  - 'Imprint': 'about/imprint.md'
  - 'Privacy Policy': 'about/privacy.md'
  - 'Contributors': 'about/contributors.md'
site_favicon: img/favicon.png
extra_css:
  - css/custom.css
copyright: >
  <a href="/about/license/">Copyright &copy; Janos Pasztor and Contributors</a>
  | <a href="/about/imprint/">Imprint</a>
  | <a href="/about/privacy/">Privacy Policy</a>
